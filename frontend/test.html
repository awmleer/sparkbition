<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap & material design-->
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/material/bootstrap-material-design.min.css">
    <script src="static/material/material.min.js"></script>
    <link rel="stylesheet" href="static/material/ripples.min.css">

    <title>test</title>

<body>

<div class="container">
    <div class="form-control-wrapper">
        <input type="text" id="date-format" class="form-control floating-label" placeholder="Begin Date Time">
    </div>

</div>

<script>

        $('input').bootstrapMaterialDatePicker();
        $('input').bootstrapMaterialDatePicker('setDate', moment());
    });

</script>
