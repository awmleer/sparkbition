<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap & material design-->
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/material/bootstrap-material-design.min.css">
    <script src="static/material/material.min.js"></script>
    <link rel="stylesheet" href="static/material/ripples.min.css">
    <script src="static/material/ripples.min.js"></script>


    <title>sparkbition·登录</title>

    <style>
        body{
            font-family: 'Microsoft Yahei', sans-serif !important
        }
    </style>
</head>
<body>
<div style="width: 80%;max-width: 40rem" class="center-block">
    <img src="img/logo.png" class="img-responsive">
    <h3 class="text-center">sparkbition<br>高效的团队任务管理系统</h3>
    <div>
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">姓名</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="username" placeholder="请输入你的名字">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <button onclick="login()" style="width: 70%;margin: 7rem auto 3rem;" class="center-block btn btn-primary btn-raised">登录</button>
        <button onclick="test()" style="width: 70%;margin: 0 auto;" class="center-block btn btn-default btn-raised">测试</button>
    </div>
</div>



<script>
    //初始化ripple效果
    $(document).ready(function () {
        $.material.init();
    });

    function login() {
        var username=$("#username").val();
        var password=$("#password").val();
        if (username == "") {
            alert("请输入姓名");
            return;
        }
        if (password == "") {
            alert("请输入密码");
            return;
        }
        $.ajax({
            url: "api/login",
            type: "get",
            data: {
                username:username,
                password:password
            }
        }).done(function (data) {
            if (data == 'success') {
                location.href='index.html';
            }else if (data == 'wrong password') {
                alert("您输入的密码有误");
                $("#password").val('');
            }
        }).fail(function () {
            alert("获取信息失败，请稍后再试");
        });
    }


    function test() {
        $.ajax({
            url: "api/func1",
            type: "get",
            data: {
                testdata: "test_success!"
            }
        }).done(function (data) {
            alert(data);
        }).fail(function () {
            alert("获取信息失败，请稍后再试");
        });
    }
</script>
</body>
</html>
