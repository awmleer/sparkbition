<div class="well col-sm-12 col-md-6 col-md-offset-3">
    <form class="form-horizontal">
        <fieldset>
            <legend>新任务</legend>
            <button ng-click="loginfo()">test</button>

            <div class="form-group">
                <label for="groupname" class="col-md-2 control-label">分组</label>
                <div class="col-md-10">
                    <select ng-model="newtask.group" id="groupname" class="form-control" ng-options="group.groupname for group in groups">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="textArea" class="col-md-2 control-label">描述</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                    <span class="help-block">在这里输入对任务的详细描述</span>
                </div>
            </div>


            <div class="form-group">
                <label for="textArea" class="col-md-2 control-label">DDL</label>
                <div class="col-md-10">
                    <div class="form-control-wrapper">
                        <input style="display: inline;width: 50%;" ng-model="newtask.ddl" type="text" id="date-format" class="form-control" placeholder="请选择日期">
                        <p style="display: inline;width: 50%;">{{ newtask.ddl | date:'yyyy-MM-dd HH:mm'}}</p>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="urgency" class="col-md-2 control-label">紧急程度</label>
                <div class="col-md-10">
                    <select id="urgency" class="form-control">
                        <option value="正常" selected>正常</option>
                        <option value="紧急">紧急</option>
                        <option value="火急">火急</option>
                    </select>
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Checkbox
                </label>
            </div>



            <div class="form-group">
                <label class="col-md-2 control-label">Radios</label>

                <div class="col-md-10">
                    <div class="radio radio-primary">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Option one is this
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two can be something else
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select111" class="col-md-2 control-label">Select</label>

                <div class="col-md-10">
                    <select id="select111" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script>
    $('#date-format').bootstrapMaterialDatePicker().bootstrapMaterialDatePicker('setDate', moment());
</script>
