<div class="well col-md-8 col-md-offset-2 ">
    <form class="form-horizontal" style="margin-bottom: 3em">
        <fieldset>
            <legend>修改密码</legend>
            <div class="form-group">
                <label for="old_password" class="col-md-2 control-label">旧的密码：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="old_password" ng-model="old_password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="new_password" class="col-md-2 control-label">新的密码：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="new_password" ng-model="new_password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password2" class="col-md-2 control-label">再次输入：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="new_password2" ng-model="new_password2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-4">
                    <button type="reset" class="btn btn-default">重置</button>
                    <button class="btn btn-primary" ng-click="submit_change()">提交</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
